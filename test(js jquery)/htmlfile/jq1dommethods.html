<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My first Jquery</title>
	<script src="../jquery/jquery.js" type="text/javascript" ></script>
	<script>
		$(document).ready(function(){
			$("#text").text("Amanda");
			$("#inp").val("valueed is set");
			$("#html").html("Ride <em>coattails</em><p>To the finish line</p>");
			$("#css").css({
				"color": "green",
				"font-family": "cursive"
			});
			$("#btn").click(function(){
               $("#app").append("Tables turn");
                $("#prep").prepend("Tables turn");

            });   


		});
	</script>
</head>
<body>
	<h4>Jquery DOM methods</h4>
	<p id="text">Ruby Rose</p>	
	Set my value:<input type="text"  id="inp">
	<p id="html">Try html method</p>
	<p id="css">Que Sera</p>
	<button id="btn">Add content</button>	
	<p id="app">Bridges burn</p>
	<p id="prep">We live and learn</p>
</body>
